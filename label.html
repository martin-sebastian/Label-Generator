<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Service RO Label</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-inverse" style="border-radius: 0; padding: 5px">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"
            ><img
              alt="Brand"
              src="fo-logo-inverse.png"
              style="height: 38px; margin: -8px 40px 1px 0px"
          /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form
            class="navbar-form navbar-left"
            action="label.html"
            method="get"
          >
            <div class="form-group">
              <input
                type="text"
                name="ro"
                class="form-control"
                id="inputRO"
                placeholder="Enter RO Number"
              />
            </div>
            <button type="submit" class="btn btn-danger">
              <i class="fa fa-list-alt" aria-hidden="true"></i> Generate Service
              Label
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="window.print();"
            >
              <i class="fa fa-print" aria-hidden="true"></i> Print
            </button>
            <button
              type="button"
              class="btn btn-link"
              data-toggle="popover"
              data-placement="bottom"
              title="Printing Instructions"
              data-content="Enter a valid RO number from the RO Scheduler or LightSpeed, click Generate Service Label. After label is generated click the print button. Confirm label preview in the print dialog box. Make sure the correct Zebra Label printer is selected with orientation set to Landscape, no margins, size 100, and click print."
            >
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Links <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="/Portal/admin/muindex">Portal</a></li>
                <li><a href="/Service/Home/ROSpec">RO Scheduler</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div id="labelContainer" class="container label-container">
      <div id="roNumber" class="ro-number">
        <div class="blank-line" style="margin-top: 6px"></div>
      </div>
      <div class="ro-label">RO NUMBER</div>

      <div id="customerName" class="customer-name">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">CUSTOMER</div>

      <div id="modelYear" class="model-year">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">YEAR</div>

      <div id="manufacturer" class="manufacturer">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">MAKE</div>

      <div id="modelName" class="model-name">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">MODEL</div>

      <div id="inDate" class="in-date">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">IN DATE</div>

      <div id="roType" class="ro-type">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">TYPE</div>

      <div id="roStatus" class="ro-status">
        <div class="blank-line"></div>
      </div>
      <div class="ro-label">STATUS</div>
    </div>
    <div id="message" class="message-container"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <!-- number handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
